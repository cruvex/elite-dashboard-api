[package]
name = "elite-dashboard-api"
version = "0.1.0"
edition = "2021"

[dependencies]
humantime = "2.1.0"
log = "0.4.25"
fern = "0.7.1"
axum = "0.8.1"
tower-http = { version = "0.6.2", features = ["fs"] }
tokio = { version = "1.0.0", features = ["rt", "rt-multi-thread", "macros"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
dotenv = "0.15.0"
envy = "0.4.2"
serde-inline-default = "0.2.3"
urlencoding = "2.1.3"
